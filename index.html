<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Derivadas Parciais</title>
    <meta name="author" content="Arthur B.">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Derivadas Parciais</h1>
    </header>

    <main>
        <div class="box" id="inputDisplay">
            <input type="text" id="function" placeholder="Digite sua função aqui.">
            <button id="clear">C</button>
            <button id="enter"><div id="shake"><img src="enter-icon.png" alt="enter"></div></button>
        </div>
        <table id="keyboad">
            <tr>
                <td style="width: 20%;"><button class="key">sqrt()</button></td>
                <td style="width: 20%;"><button class="key">sin()</button></td>
                <td style="width: 16%;"><button class="key">7</button></td>
                <td style="width: 16%;"><button class="key">8</button></td>
                <td style="width: 16%;"><button class="key">9</button></td>
                <td style="width: 12%;"><button class="key">/</button></td>
            </tr>
            <tr>
                <td><button class="key">^()</button></td>
                <td><button class="key">cos()</button></td>
                <td><button class="key">4</button></td>
                <td><button class="key">5</button></td>
                <td><button class="key">6</button></td>
                <td><button class="key">*</button></td>
            </tr>
            <tr>
                <td><button class="key">e</button></td>
                <td><button class="key">tan()</button></td>
                <td><button class="key">1</button></td>
                <td><button class="key">2</button></td>
                <td><button class="key">3</button></td>
                <td><button class="key">-</button></td>
            </tr>
            <tr>
                <td><button class="key">PI</button></td>
                <td><button class="key">log()</button></td>
                <td><button class="key">(</button></td>
                <td><button class="key">0</button></td>
                <td><button class="key">)</button></td>
                <td><button class="key">+</button></td>
            </tr>
        </table>
        <div class="box" id="outputDisplay"></div>
    </main>

    <footer> <h3> Cálculo 2 </h3> </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
    <script src="Calculadora.js"></script>
    
</body>
</html>
